{% extends "layout.html" %}

{% block content %}

<h2>{{ author }}</h2>
<h5><i>{{ authors.bio }}</i></h5>

<hr>
<br>
{%for book in books%}

<div class="media">
    <img class="book cover" src="{{ path + book.image }}" width='150' />
</div>

<a href="{{ url_for('book', id=book.id) }}"> {{book.title}}</a>

<h6>Price: ${{ book.price }}</h6>
<h6>Rating: {{ book.book_rating }}</h6>
<h6>Date published: {{ book.date_published }}</h6>
<br><br>
{% endfor %}





{% endblock content %}
